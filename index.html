<!DOCTYPE html>
<html>
<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./poster.js"></script>
    <script src="./CursorEvents.js"></script>
</head>

<body>

<a-scene background="color:#90caf9">

<a-plane id="ground" color="#78909c" width="200" height="100" rotation="-90 0 0">


</a-plane>
<a-entity id="posters-container" cursor-listener comics-poster></a-entity>

<a-camera  id="camera" wasd-controls="enabled:false;" position="0 10 20">


  <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -4"
          geometry="primitive: ring; radiusInner: .07; radiusOuter: .11"
          material="color: #fff; shader: flat"
        >
        </a-entity>


</a-camera>
<a-entity
id="app-title"
position="0 22 -1"
text="font: exo2bold; align:center; width:30; color:#000; value:Virtual Comic Store!!"
>
<a-entity id="app-subtitle"
position="0 2 0"
text="font: dejavu; align:center; width:38; color:#e65100; value:Get your favorite Comic"
>


</a-entity>
</a-entity>


</a-scene>


</body>
</html>
